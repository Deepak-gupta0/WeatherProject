<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Api Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>CHECK THE WEATHER!</h1>
      <div class="searchbar">
        <input type="text" id="search" placeholder="Enter city name" />
      </div>
      <div class="content-show">
        <div class="weather-icon">
          
        </div>
        <div class="temp">
          <h1></h1>
        </div>
        <div class="city">
          <h1></h1>
        </div>
        <div class="air-info">
          <div class="humidity">
            <h2 class="humi-percent"></h2>
            <img src="images/humidity.png" alt="" />
            <h4>Humidity</h4>
          </div>
          <div class="w-speed">
            <h2 class="speed"></h2>
            <img src="images/wind.png" alt="" />
            <h4>Wind Speed</h4>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
